<html>
   <head>
      <title>Hex</title>

      <style type="text/css">
         span { background-color: #ffffff; border: 1px solid #000000; cursor:default }
         .AI {font-size:9px}
         #container_2 {
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
            }
            .clock{
               background-color:#419D78;
               color:#EFD0CA;
               font-size:20px;
               text-align:center;
             }
      </style>

      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

      <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

      <script>
         fetch('/__/firebase/init.json').then(async response => {
            await firebase.initializeApp(await response.json());
            var db = firebase.firestore();
            var auth = firebase.auth();
            firebase.auth().onAuthStateChanged(function (user) {
                     if (user) ;else {
                        window.location.href = './login.html';
                     }
                  }, function (error) {
               console.log(error);
               });
         });

      </script>
      
      <script type="text/javascript" src="./js/gameFunctions.js"></script>
   </head>
   <body bgcolor="#F5F5F5" text="#000000">
      <div align="center">
         <p id = "output" class = "text-center"></p>
         <!-- <p id = "isconnected">connected</p> -->
         <img id="throbber" src="./img/load.svg" />
         <form name="OptionsForm">
           <input id="Msg" readonly></input>
            <div noborder="" id="container_2">
            <tbody>
               <tr></tr>
               <td>
                  <table cellpadding="10" cellspacing="0" bgcolor="#f5f5f5">
                     <tbody>
                        <tr>
                           <td background="./img/hex_bg.png" align="center">
                              <font size="1">
                              <script language="javascript">
                                 k = 1;
                                 for (i = 0; i < Size; i++) {
                                 document.write("<nobr>");
                                 for (j = 0; j <= i; j++) {
                                    document.write(
                                       '<img src="./img/hex_t.gif" border=0 onMouseDown="Clicked(' +
                                       eval(i - j) +
                                       "," +
                                       j +
                                       ")\" title='" +
                                       String.fromCharCode(65 + j) +
                                       eval(i - j + 1) +
                                       "' alt='" +
                                       String.fromCharCode(65 + j) +
                                       eval(i - j + 1) +
                                       "'>"
                                    );
                                    GameElements_images[i - j][j] = k++;
                                 }
                                 document.writeln("</nobr><br>");
                                 }
                                 for (i = Size - 2; i >= 0; i--) {
                                 document.write("<nobr>");
                                 for (j = 0; j <= i; j++) {
                                    document.write(
                                       '<img src="./img/hex_t.gif" border=0 onMouseDown="Clicked(' +
                                       eval(Size - 1 - j) +
                                       "," +
                                       eval(Size - 1 - i + j) +
                                       ")\" title='" +
                                       String.fromCharCode(65 + Size - 1 - i + j) +
                                       eval(Size - j) +
                                       "' alt='" +
                                       String.fromCharCode(65 + Size - 1 - i + j) +
                                       eval(Size - j) +
                                       "'>"
                                    );
                                    GameElements_images[Size - 1 - j][Size - 1 - i + j] = k++;
                                 }
                                 document.writeln("</nobr><br>");
                                 }
                              </script>
                        </tr>
                     </tbody>
                     </table>
                     </td>
                  </tbody>
            </div>
            <textarea id="Moves" style="display:none;" readonly></textarea>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script type="text/javascript" src="./js/socket.io.min.js">
      </script>
      <script src="./js/main.js" language="javascript"></script>
   </body>
</html>
