<html>
   <head>
      <meta name="description" content="Hex is a PC-Game written in HTML and JavaScript">
      <meta name="author" content="Lutz Tautenhahn">
      <meta name="keywords" content="Game, Hex, JavaScript">
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
      <title>Hex</title>
      <style type="text/css">
         span { background-color: #ffffff; border: 1px solid #000000; cursor:default }
         .AI {font-size:9px}
         #container_2 {
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
            }
      </style>
      <script language="javascript" src="./js/gameFunctions.js"></script>
   </head>
   <body bgcolor="#F5F5F5" text="#000000">
      <div align="center">
         <img id="throbber" src="./img/load.svg" />
         <form name="OptionsForm">
           <input id="Msg" readonly></input>
            <table noborder="" id="container_2">
            <tbody>
               <tr></tr>
               <td>
                  <table cellpadding="10" cellspacing="0" bgcolor="#f5f5f5">
                     <tbody>
                        <tr>
                           <td background="./img/hex_bg.png" align="center">
                              <font size="1">
                              <script language="javascript">
                                 k = 1;
                                 for (i = 0; i < Size; i++) {
                                 document.write("<nobr>");
                                 for (j = 0; j <= i; j++) {
                                    document.write(
                                       '<IMG src="./img/hex_t.gif" border=0 onMouseDown="Clicked(' +
                                       eval(i - j) +
                                       "," +
                                       j +
                                       ")\" title='" +
                                       String.fromCharCode(65 + j) +
                                       eval(i - j + 1) +
                                       "' alt='" +
                                       String.fromCharCode(65 + j) +
                                       eval(i - j + 1) +
                                       "'>"
                                    );
                                    ImgNum[i - j][j] = k++;
                                 }
                                 document.writeln("</nobr><br>");
                                 }
                                 for (i = Size - 2; i >= 0; i--) {
                                 document.write("<nobr>");
                                 for (j = 0; j <= i; j++) {
                                    document.write(
                                       '<IMG src="./img/hex_t.gif" border=0 onMouseDown="Clicked(' +
                                       eval(Size - 1 - j) +
                                       "," +
                                       eval(Size - 1 - i + j) +
                                       ")\" title='" +
                                       String.fromCharCode(65 + Size - 1 - i + j) +
                                       eval(Size - j) +
                                       "' alt='" +
                                       String.fromCharCode(65 + Size - 1 - i + j) +
                                       eval(Size - j) +
                                       "'>"
                                    );
                                    ImgNum[Size - 1 - j][Size - 1 - i + j] = k++;
                                 }
                                 document.writeln("</nobr><br>");
                                 }
                              </script>
                        </tr>
                     </tbody>
                  </table>
         </form>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="./js/socket.io.min.js">
      </script>
      <script language="JavaScript">
        //  Init();
         // setInterval("Timer()",200);
      </script>
      <script src="./js/main.js" language="javascript"></script>
   </body>
</html>
