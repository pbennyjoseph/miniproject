<html>
   <head>
      <meta name="description" content="Hex is a PC-Game written in HTML and JavaScript">
      <meta name="author" content="Lutz Tautenhahn">
      <meta name="keywords" content="Game, Hex, JavaScript">
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
      <title>Hex</title>
      <style type="text/css">
         span { background-color: #ffffff; border: 1px solid #000000; cursor:default }
         .AI {font-size:9px}
      </style>
      <script language="javascript" src="./js/gameFunctions.js"></script>
   </head>
   <body bgcolor="#FFFFA0" text="#000000" onresize="javascript:Resize()">
      <div align="center">
         <form name="OptionsForm">
            <table noborder="">
            <tbody>
               <tr></tr>
               <td>
                  <table border="" cellpadding="10" cellspacing="0" bgcolor="#ffffff">
                     <tbody>
                        <tr>
                           <td background="./img/hex_bg.png" align="center">
                              <font size="1">
                              <script language="javascript">
                                 k=0;
                                 for (i=0; i < Size; i++)
                                 { document.write("<nobr>");
                                   for (j=0; j <= i; j++)      
                                   { document.write("<IMG src=\"./img/hex_t.gif\" border=0 onMouseDown=\"Clicked("+eval(i-j)+","+j+")\" title='"+String.fromCharCode(65+j)+eval(i-j+1)+"' alt='"+String.fromCharCode(65+j)+eval(i-j+1)+"'>");
                                     ImgNum[i-j][j]=k++;
                                   }  
                                   document.writeln("</nobr><br>");
                                 }
                                 for (i=Size-2; i >= 0; i--)
                                 { document.write("<nobr>");
                                   for (j=0; j <= i; j++)      
                                   { document.write("<IMG src=\"./img/hex_t.gif\" border=0 onMouseDown=\"Clicked("+eval(Size-1-j)+","+eval(Size-1-i+j)+")\" title='"+String.fromCharCode(65+Size-1-i+j)+eval(Size-j)+"' alt='"+String.fromCharCode(65+Size-1-i+j)+eval(Size-j)+"'>");
                                     ImgNum[Size-1-j][Size-1-i+j]=k++;
                                   }  
                                   document.writeln("</nobr><br>");
                                 }
                              </script>
                        </tr>
                     </tbody>
                  </table>
         </form>
      </div>
      <script language="JavaScript">
         Init();
         setInterval("Timer()",200);
      </script>
   </body>
</html>
